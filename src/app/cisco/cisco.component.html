<ul>
  {{data.groups[0].groupName}}
  <ul>
    <li *ngFor="let sub of data.groups[0].subGroup;let i = index;">
      {{i+1}} {{ sub.subGroupName}}
      <ul *ngFor="let item of sub.choices">
        <input type="checkbox" [checked]="sub.selected.indexOf(item) !== -1" />
        {{item}}
      </ul>
    </li>
  </ul>
</ul>
<table border=1>
  <!--  expression calculates colspan=2 -->
  <tr>
    <td [attr.colspan]="1 + 1">One-Two</td>
  </tr>

  <!-- ERROR: There is no `colspan` property to set!
    <tr><td colspan="{{1 + 1}}">Three-Four</td></tr>
  -->

  <tr>
    <td>Five</td>
    <td>Six</td>
  </tr>
</table>

<button [attr.aria-label]="actionName">{{actionName}} with Aria</button>
